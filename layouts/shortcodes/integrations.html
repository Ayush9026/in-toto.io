{{ $integrations := site.Data.integrations }}
<div class="container">
  {{ range $integrations }}
  {{ $img  := printf "img/logos/%s" .img | relURL }}
  {{ $text := .text | markdownify }}
  <div class="columns is-vcentered integration-column">
    <div class="column is-2">
      <img class="integration-logo" src="{{ $img }}">
    </div>

    <div class="column content is-medium">
      {{ $text }}
    </div>
  </div>
  {{ end }}
</div>
