{{ $logo := printf "img/logos/%s" site.Params.logos.footer | relURL }}
{{ $desc := site.Params.description }}
{{ $year := now.Year }}
{{ $repo := printf "https://github.com/%s" site.Params.github_repo }}
<footer class="footer has-background-black has-text-light">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-one-quarter">
        <img class="footer-logo" src="{{ $logo }}">
      </div>

      <div class="column">
        <p class="is-size-5 is-size-6-mobile has-text-weight-light">
          {{ $desc }}
        </p>

        <br />

        <a class="button is-radiusless is-black is-inverted is-outlined has-text-weight-bold" href="{{ $repo }}" target="_blank">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
          <span>
            GitHub
          </span>
        </a>

        <hr class="thick-hr" />

        <p class="has-text-weight-light">
          &copy; {{ $year }} in-toto authors
        </p>
      </div>
    </div>
  </div>
</footer>
